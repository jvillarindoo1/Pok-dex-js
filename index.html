<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!---Links-->
    <link rel="icon" href="./imagens/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <script defer src="./JS/script.js"></script>

    <title>Pokedex</title>


</head>
<body>

    <main>

        <img src="" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
           <input type="search" class="input_search" placeholder="Nome ou numero" required> 
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; voltar</button>
            <button class="button btn-next">Proximo &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
